<h3>Can it make a Palindrome?</h3>

<form action="{% url 'palindromes' %}" method="GET">
  <label for="word">Enter a word to see if it can make a palindrome:</label>
  <br />
  <input name="word" id="word" value="" type="text" />
  <button type="submit" name="submit" value="submit">Try</button>
</form>

{% if answer == 'We can make a palindrome!' %}
  <p class="success">{{ answer }}</p>
{% elif answer == 'No palindrome here' %}
  <p class="negative">{{ answer }}</p>
{% elif answer == 'Enter a word, ya loon!' %}
  <p class="blank">{{ answer }}</p>
{% endif %}
