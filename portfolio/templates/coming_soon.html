{% load static %}
<!DOCTYPE html>

<head>
    <title>International Grace Station</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/coming_soon.css' %}">
</head>

<style>
  hr {
      margin: auto;
      width: 40%;
  }

  body, html {
   height: 100%;
  }

  .bgimg {
      height: 100%;
      background-image: url("{% static 'images/coming_soon_background.png' %}");
      background-position: center;
      background-size: cover;
      position: relative;
      font-family: "Courier New", Courier, monospace;
      font-size: 25px;
  }

  .middle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
  }
  #resume_link {
    float: right;
    margin-right: 10px;
    margin-top: 10px;
  }
  
</style>

<body>
  <div class="bgimg">
    <div id="resume_link">
      <a href="https://grace-portfolio.herokuapp.com/resume">View My Resume</a>
    </div>
    <div class="middle">
      <h1>COMING SOON</h1>
      <hr>
      <p id="demo"></p>
    </div>
    </div>
</body>

<script type="text/javascript">
  // Set the date we're counting down to
  var countDownDate = new Date("June 2, 2020 15:37:25").getTime();

  // Update the count down every 1 second
  var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();

  // Find the distance between now and the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the result in an element with id="demo"
  document.getElementById("demo").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";

  // If the count down is finished, write some text
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "COMING SOON";
    }
  }, 1000);
</script>

</html>
